<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping Form Elements</title>
</head>
<body>
<fieldset>
    <legend>Contact details</legend>
    <label>Email <br/>
        <input type="text" name="email"></label><br/>
    <label>Mobile <br/>
        <input type="text" name="mobile"></label><br/>
    <label>Telephone <br/>
        <input type="text" name="telephone"></label><br/>
</fieldset>
</body>
</html>
